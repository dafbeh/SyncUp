<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncUp - Synchronized Streaming</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="topBar" class="flex justify-between h-12 w-full bg-black">
        <div id="rightSide" class="flex">
            <img id="logo "class="w-12 h-12" alt="SyncUp" src="images/logo.png" draggable="false" onclick="window.location.href='/'">
            <h1 class="text-white font-bold text-3xl my-1 ml-2 font-mono">SyncUp</h1>
        </div>
            <img id="account" alt="settings" src="images/account.png" draggable="false">
    </div>
    <hr class="horiztonalSpacer">

    <button id="newRoom" class="shadow-lg m-1 mb-4 p-3 bg-green-400 rounded-lg font-semibold" 
        onclick="window.location.href='/new-room'">Create Room</button>

    <section id="searchSection" class="flex justify-center">
        <div id="searchContainer" class="flex items-center bg-green-400 p-2 xl:w-1/6 md:w-2/6 sm:w-2/6 rounded-lg shadow-lg">
            <form id="searchForm" class="flex items-center justify-between w-full">
                <input type="text" id="searchBar" class="text-black p-1 w-full bg-transparent focus:outline-none rounded-lg mr-2" placeholder="Enter Url...">
                <img id="searchIcon" class="w-5 h-5" src="images/search.png" alt="Search" draggable="false">
            </form>
        </div>
    </section>    

    <div id="videoContainer" class="h-screen mt-4 flex flex-col items-center space-y-4">
        <div id="videoBox" class="w-2/3 xl:h-2/3 md:h-1/3 sm:h-1/3 h-1/6 bg-black flex justify-center items-center rounded-lg overflow-hidden shadow-lg">
            <p id="waiting" class="text-white absolute text-2xl">...</p>
            <div id="iframe" class="w-full h-full"></div>
        </div>    
        <div id="controlsContainer" class="w-full sm:w-1/3 flex flex-col items-center space-y-2">
            <div id="controls" class="w-full flex justify-between items-center space-x-4">
                <button id="play" class="text-white bg-gray-800 p-1 rounded-md hover:bg-gray-600">
                    <svg class="invert w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path id="playSvg" d="M8.286 3.407A1.5 1.5 0 0 0 6 4.684v14.632a1.5 1.5 0 0 0 2.286 1.277l11.888-7.316a1.5 1.5 0 0 0 0-2.555L8.286 3.407z" fill="#000000"/></svg>
                </button>
                <label id="time" class="text-white">00:00</label>
                <input id="seekBar" type="range" class="w-full bg-gray-600 rounded-md" value="0" min="0" max="100">
                <button id="volume" class="text-white bg-gray-800 p-1 rounded-md hover:bg-gray-600">
                    <svg class="invert w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path id="volumeSvg" fill-rule="evenodd" clip-rule="evenodd" d="M7.093 15H4.5A1.5 1.5 0 0 1 3 13.5v-3A1.5 1.5 0 0 1 4.5 9h2.593l5.181-5.469C12.896 2.875 14 3.315 14 4.22v15.562c0 .904-1.104 1.344-1.726.688L7.093 15zm9.2-4.794a1 1 0 1 1 1.414-1.413l1.794 1.794 1.792-1.79a1 1 0 1 1 1.414 1.414l-1.793 1.791 1.793 1.795a1 1 0 1 1-1.414 1.413l-1.794-1.794-1.792 1.791a1 1 0 0 1-1.414-1.415l1.793-1.79-1.793-1.796z" fill="#000000"/></svg>
                </button>
                <div id="volumeM" class="hidden">
                    <input id="volumeR" type="range" class="w-20 bg-gray-600 rounded-md" value="50" min="0" max="100">
                </div>
                    <button id="settings" class="text-white bg-gray-800 p-1 rounded-md hover:bg-gray-600">
                        <svg class="invert w-8 h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m4.929 4.93.001-.002.002.001.527-.528a.575.575 0 0 1 .786-.025l1.21 1.061c.332.305.774.492 1.26.492.514 0 .98-.21 1.316-.548.318-.32.52-.754.539-1.235h.004l.105-1.607a.575.575 0 0 1 .574-.537h.746V2v.002h.747c.303 0 .554.235.574.537l.105 1.607h.005c.019.484.223.92.544 1.24.336.335.8.543 1.312.543.492 0 .94-.192 1.272-.504l1.196-1.05a.575.575 0 0 1 .786.026l.528.528.002-.002v.002l-.001.002.528.527a.575.575 0 0 1 .026.786l-1.06 1.212a1.85 1.85 0 0 0-.492 1.258c0 .515.21.98.548 1.317.32.318.753.52 1.235.539v.004l1.606.105c.303.02.538.271.538.574V12H22v.002h-.002v.746a.575.575 0 0 1-.537.574l-1.607.107v.001c-.484.02-.92.223-1.24.544-.335.336-.543.8-.543 1.312 0 .486.187.928.493 1.26h-.002l1.062 1.211c.2.228.188.572-.026.786l-.528.528v.002h-.001l-.528.527a.575.575 0 0 1-.785.026l-1.168-1.021a1.851 1.851 0 0 0-1.302-.534c-.515 0-.98.21-1.317.548-.318.32-.52.755-.54 1.238h-.004l-.105 1.607a.575.575 0 0 1-.54.536H11.22a.575.575 0 0 1-.54-.536l-.105-1.607h-.004a1.851 1.851 0 0 0-.545-1.244 1.851 1.851 0 0 0-1.31-.542c-.504 0-.96.2-1.295.526l-1.177 1.03a.575.575 0 0 1-.785-.027l-.528-.528-.001-.001-.528-.528a.575.575 0 0 1-.026-.786l1.062-1.21-.001-.001a1.85 1.85 0 0 0 .493-1.26c0-.515-.21-.98-.548-1.317a1.85 1.85 0 0 0-1.236-.539v-.001l-1.607-.107a.575.575 0 0 1-.537-.574v-.746H2V12h.001v-.747c0-.303.235-.554.538-.574l1.606-.105v-.004a1.851 1.851 0 0 0 1.242-.545c.335-.336.542-.8.542-1.31 0-.49-.19-.935-.499-1.267L4.376 6.244a.575.575 0 0 1 .026-.786l.528-.527-.001-.002zM16.286 12a4.286 4.286 0 1 1-8.572 0 4.286 4.286 0 0 1 8.572 0z" fill="#000000"/></svg>
                    </button>
                    <div class="flex">
                        <div id="settingsM" class="hidden absolute w-64">
                            <button id="fullscreen" class="text-white bg-gray-800 p-2 w-32 border rounded-md hover:bg-gray-600">Full Screen</button>
                            <button id="quality" class="text-white bg-gray-800 p-2 w-32 border rounded-md hover:bg-gray-600">Quality</button>
                        </div>
                    </div>
                <div class="qualityM" style="display: none" class="hidden font-bold text-3xl">
                    <button id="settingsO"></button>
                </div>
            </div>
            <h1 id="videoTitleText" class="text-white text-lg sm:text-xl font-semibold text-center px-4">{Video Title}</h1>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
    <script src="media.js"></script>
</body>
</html>
