<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncUp - Synchronized Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="searchSectionRoom">
        <div class="searchContainer">
            <form id="searchForm" style="display: flex; align-items: center; width: 100%;">
                <input type="text" class="searchBar" placeholder="Enter Url...">
                <img class="searchIcon" src="images/search.png" alt="Search" draggable="false">
            </form>
        </div>
    </section>    

    <div class="parentContainer">
        <div class="videoContainerRoom">
            <div class="videoBoxRoom">
                <h1 class="waiting">...</h1>
                <div class="iframe"></div>
            </div>
    
            <div class="videoTitle">
                <h1 class="videoTitleText"></h1>
            </div>
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
